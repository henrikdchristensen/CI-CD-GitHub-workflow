version: 2.1

orbs: # orbs are shareable packages of CircleCI configuration that can simplify builds.
  win: circleci/windows@5.0

jobs: # specification of jobs that can be executed
  build: # name of job
    executor:
      name: win/default
    working_directory: /tmp
    
    steps:
      - run: mkdir -p builds
      - checkout: # fetch code from git repo
          path: "builds"
      - run:
          name: Restore project dependencies and tools
          command: dotnet restore builds/Application
      - run:
          name: Build project 
          command: dotnet build builds/Application
      - persist_to_workspace:
          root: .
          paths:
            - builds/*
  test: # name of job
    executor:
      name: win/default
    working_directory: /tmp/
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ./
      - run:
          name: "Make folder"
          command: mkdir test-results
      - run:
          name: "Running tests"
          command: dotnet test --no-build builds/Tests --logger "html;logfilename=test-results/testResults.html"
      - store_test_results:
          path: test-results
workflows:
  workflow-1:
    jobs:
      - build
      - test:
          requires:
            - build