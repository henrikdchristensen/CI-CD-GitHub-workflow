version: 2.1

orbs: # orbs are shareable packages of CircleCI configuration that can simplify builds.
  win: circleci/windows@5.0

jobs: # specification of jobs that can be executed
  build: # name of job
    executor:
      name: win/default
    steps:
      - checkout # fetch code from git repo
      - run:
          name: Restore project dependencies and tools
          command: dotnet restore Application
      - run:
          name: Build project 
          command: dotnet build Application
  test: # name of job
    executor:
      name: win/default
    steps:
      - run:
          name: "Running tests"
          command: |
            mkdir test-results
            dotnet test ./Tests --logger:"trx;LogFilePrefix=test-results/testResults.html"
      - store_test_results:
          path: ./Tests/test-results
workflows:
  workflow-1:
    jobs:
      - build
      - test
